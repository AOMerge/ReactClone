# creation of a node module in github action workflow
name: Build in Node.js
run-name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4            
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.2'

            - name: Install dependencies
              run: npm install

            - name: build
              run: npm run build
            
            - name: create artifact
              uses: actions/upload-artifact@v4
              with:
                name: build
                path: ./
